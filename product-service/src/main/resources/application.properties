spring.application.name=product-service
server.port=8082

spring.data.mongodb.uri=${MONGODB_URI:mongodb://mongodb:27017/neocommercepay_products}
spring.data.mongodb.auto-index-creation=true

spring.kafka.bootstrap-servers=${KAFKA_BROKER:kafka:9092}
spring.kafka.consumer.group-id=product-service
spring.kafka.consumer.auto-offset-reset=earliest

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.com.neocommercepay=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
