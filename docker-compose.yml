version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neocommercepay-postgres
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_MULTIPLE_DATABASES: neocommercepay_users,neocommercepay_orders,neocommercepay_payments
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    networks:
      - neocommercepay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: neocommercepay-mongodb
    environment:
      MONGO_INITDB_DATABASE: neocommercepay_products
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - neocommercepay-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: neocommercepay-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - neocommercepay-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: neocommercepay-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - neocommercepay-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: neocommercepay-api-gateway
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET:-neocommercepay-jwt-secret-key-change-in-production-minimum-256-bits-required}
    networks:
      - neocommercepay-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: neocommercepay-user-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/neocommercepay_users
      DATABASE_USER: postgres_user
      DATABASE_PASSWORD: postgres_password
      KAFKA_BROKER: kafka:9092
      JWT_SECRET: ${JWT_SECRET:-neocommercepay-jwt-secret-key-change-in-production-minimum-256-bits-required}
    networks:
      - neocommercepay-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: neocommercepay-product-service
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/neocommercepay_products
      KAFKA_BROKER: kafka:9092
    networks:
      - neocommercepay-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: neocommercepay-order-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/neocommercepay_orders
      DATABASE_USER: postgres_user
      DATABASE_PASSWORD: postgres_password
      KAFKA_BROKER: kafka:9092
      JWT_SECRET: ${JWT_SECRET:-neocommercepay-jwt-secret-key-change-in-production-minimum-256-bits-required}
    networks:
      - neocommercepay-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-service:
    build:
      context: .
      dockerfile: payment-service/Dockerfile
    container_name: neocommercepay-payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8084:8084"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/neocommercepay_payments
      DATABASE_USER: postgres_user
      DATABASE_PASSWORD: postgres_password
      KAFKA_BROKER: kafka:9092
      JWT_SECRET: ${JWT_SECRET:-neocommercepay-jwt-secret-key-change-in-production-minimum-256-bits-required}
    networks:
      - neocommercepay-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  neocommercepay-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data:
